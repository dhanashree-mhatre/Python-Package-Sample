name: Build, Convert, and Publish Package

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.17.0]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine Cython
    
    - name: Build .so files
      run: |
        # Create build_package directory
        mkdir -p build_package
        
        # Convert Python files to .so using Cython
        python setup.py build_ext --inplace
        
        # Copy .so files to build_package
        find . -name "*.so" -exec cp {} build_package/ \;
        
        # Copy setup.py and other necessary files
        cp setup.py build_package/
        cp README.md build_package/
        cp requirements.txt build_package/
    
    - name: Build distribution packages
      run: |
        cd build_package
        python setup.py sdist bdist_wheel
    
    - name: Publish to PyPI
      env:
        PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
        PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        cd build_package
        twine upload dist/*