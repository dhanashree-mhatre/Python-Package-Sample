name: Build, Convert, and Publish Package

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]

# Add these permissions at the workflow level
permissions:
  contents: read
  id-token: write


jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        python-version: ["3.10", "3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'always' 
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine Cython
    
    - name: Build .so files
      run: |
        # Create build_package directory
        mkdir -p build_package
        
        # Convert Python files to .so using Cython
        python setup.py build_ext --inplace
        
        # Copy .so files to build_package
        find . -name "*.so" -exec cp {} build_package/ \;
        
        # Copy setup.py and other necessary files
        cp setup.py build_package/
        cp README.md build_package/
        cp requirements.txt build_package/
    
    - name: Build distribution packages
      run: |
        cd build_package
        python setup.py sdist bdist_wheel
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: build_package/dist